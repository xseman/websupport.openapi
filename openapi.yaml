            tags:
                - Hosting service
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: page
                  in: query
                  required: false
                  schema:
                      type: integer
                      description: Page number
                - name: pagesize
                  in: query
                  required: false
                  schema:
                      type: integer
                      description: Number of items per page
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
