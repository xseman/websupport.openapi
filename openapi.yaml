                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: Hosting ID
                                                name:
                                                    type: string
                                                    description: Hosting name
                                                uuid:
