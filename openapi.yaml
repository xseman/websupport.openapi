openapi: 3.0.0
info:
    title: Websupport API
    version: 1.0.0
    description: Purpose of this API is to enable to manage services provided by Websupport.
externalDocs:
    url: https://rest.websupport.sk/docs/index
servers:
    - url: https://rest.websupport.sk/v1
paths:
    # DNS service
    /user/{userId}/zone:
        get:
            summary: List of all zones
            description: Retrieves a list of all zones.
            tags:
                - DNS service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/Page"
                - $ref: "#/components/parameters/PageSize"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: Zone ID
                                                name:
                                                    type: string
                                                    description: Zone name
                                    pager:
                                        $ref: "#/components/schemas/Pager"
    /user/{userId}/zone/{domainName}:
        get:
            summary: Get a zone detail
            description: Retrieves the details of a specific zone by its domain name.
            tags:
                - DNS service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/DomainName"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: Zone ID
                                    name:
                                        type: string
                                        description: Zone name
                                    updateTime:
                                        type: integer
                                        description: Timestamp of last update
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/zone/{domainName}/record:
        get:
            summary: List all records
            description: >
                Retrieves a list of all records for a specific zone.
            tags:
                - DNS service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/DomainName"
                - $ref: "#/components/parameters/Page"
                - $ref: "#/components/parameters/PageSize"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/DNSRecord"
                                    pager:
                                        $ref: "#/components/schemas/Pager"
                "404":
                    $ref: "#/components/responses/NotFound"
        post:
            summary: Create a new record
            description: Creates a new DNS record for a specific domain name and zone.
            tags:
                - DNS service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/DomainName"
                - $ref: "#/components/parameters/RequiredDate"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DNSRecord"
            responses:
                "201":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    item:
                                        $ref: "#/components/schemas/DNSRecord"
                                    status:
                                        type: string
                                        description: Status of the operation (success or error)
                                    errors:
                                        type: object
                                        properties:
                                            content:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Content validation error messages
                                            name:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Name validation error messages
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Status of the operation (success or error)
                                    item:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                nullable: true
                                                description: Null value for failed record creation
                                            type:
                                                type: string
                                                description: Record type
                                            name:
                                                type: string
                                                description: Record name
                                            content:
                                                type: string
                                                description: Record content
                                            ttl:
                                                type: integer
                                                description: Time to live in seconds
                                            prio:
                                                type: integer
                                                description: Record priority (only for certain types)
                                            weight:
                                                type: integer
                                                description: Record weight (only for certain types)
                                            port:
                                                type: integer
                                                description: Record port (only for certain types)
                                            zone:
                                                type: object
                                                properties:
                                                    id:
                                                        type: integer
                                                        description: Zone ID
                                                    name:
                                                        type: string
                                                        description: Zone name
                                                    updateTime:
                                                        type: integer
                                                        description: Zone update time
                                    errors:
                                        type: object
                                        properties:
                                            content:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Content validation error messages
                                            name:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Name validation error messages
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/zone/{domainName}/record/{recordId}:
        get:
            summary: Get a record
            description: Retrieves a specific record by its domain name and record ID.
            tags:
                - DNS service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/DomainName"
                - $ref: "#/components/parameters/RecordId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: Record ID
                                    type:
                                        type: string
                                        description: Record type
                                    name:
                                        type: string
                                        description: Record name
                                    content:
                                        type: string
                                        description: Record content
                                    ttl:
                                        type: integer
                                        description: Time to live in seconds
                                    prio:
                                        type: integer
                                        description: Record priority (only for certain types)
                                    weight:
                                        type: integer
                                        description: Record weight (only for certain types)
                                    port:
                                        type: integer
                                        description: Record port (only for certain types)
                                    zone:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                description: Zone ID
                                            name:
                                                type: string
                                                description: Zone name
                                            updateTime:
                                                type: integer
                                                description: Zone update time
                "404":
                    $ref: "#/components/responses/NotFound"
        put:
            summary: Update a record
            description: Updates an existing DNS record for a specific domain name, zone, and record ID.
            tags:
                - DNS service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/DomainName"
                - $ref: "#/components/parameters/RecordId"
                - $ref: "#/components/parameters/RequiredDate"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: Subdomain name or "@" if no subdomain is required
                                content:
                                    type: string
                                    description: Record content (e.g., IP address, domain name)
                                ttl:
                                    type: integer
                                    description: Time to live in seconds (optional)
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Status of the operation (success or error)
                                    item:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                description: Record ID
                                            type:
                                                type: string
                                                description: Record type
                                            name:
                                                type: string
                                                description: Record name
                                            content:
                                                type: string
                                                description: Record content
                                            ttl:
                                                type: integer
                                                description: Time to live in seconds
                                            prio:
                                                type: integer
                                                description: Record priority (only for certain types)
                                            weight:
                                                type: integer
                                                description: Record weight (only for certain types)
                                            port:
                                                type: integer
                                                description: Record port (only for certain types)
                                            zone:
                                                type: object
                                                properties:
                                                    id:
                                                        type: integer
                                                        description: Zone ID
                                                    name:
                                                        type: string
                                                        description: Zone name
                                                    updateTime:
                                                        type: integer
                                                        description: Zone update time
                                    errors:
                                        type: object
                                        properties:
                                            content:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Content validation error messages
                                            name:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Name validation error messages
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Status of the operation (success or error)
                                    item:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                nullable: true
                                                description: Null value for failed record update
                                            type:
                                                type: string
                                                description: Record type
                                            name:
                                                type: string
                                                description: Record name
                                            content:
                                                type: string
                                                description: Record content
                                            ttl:
                                                type: integer
                                                description: Time to live in seconds
                                            prio:
                                                type: integer
                                                description: Record priority (only for certain types)
                                            weight:
                                                type: integer
                                                description: Record weight (only for certain types)
                                            port:
                                                type: integer
                                                description: Record port (only for certain types)
                                            zone:
                                                type: object
                                                properties:
                                                    id:
                                                        type: integer
                                                        description: Zone ID
                                                    name:
                                                        type: string
                                                        description: Zone name
                                                    updateTime:
                                                        type: integer
                                                        description: Zone update time
                                    errors:
                                        type: object
                                        properties:
                                            content:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Content validation error messages
                                            name:
                                                type: array
                                                items:
                                                    type: string
                                                    description: Name validation error messages
                "404":
                    $ref: "#/components/responses/NotFound"
        delete:
            summary: Delete a record
            description: Deletes an existing DNS record for a specific domain name, zone, and record ID.
            tags:
                - DNS service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/DomainName"
                - $ref: "#/components/parameters/RecordId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Status of the operation (success or error)
                                    item:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                description: Record ID
                                            type:
                                                type: string
                                                description: Record type
                                            name:
                                                type: string
                                                description: Record name
                                            content:
                                                type: string
                                                description: Record content
                                            ttl:
                                                type: integer
                                                description: Time to live in seconds
                                            prio:
                                                type: integer
                                                description: Record priority (only for certain types)
                                            weight:
                                                type: integer
                                                description: Record weight (only for certain types)
                                            port:
                                                type: integer
                                                description: Record port (only for certain types)
                                            zone:
                                                type: object
                                                properties:
                                                    id:
                                                        type: integer
                                                        description: Zone ID
                                                    name:
                                                        type: string
                                                        description: Zone name
                                                    updateTime:
                                                        type: integer
                                                        description: Zone update time
                                    errors:
                                        type: array
                                        items:
                                            type: string
                                        description: Error messages
                "404":
                    $ref: "#/components/responses/NotFound"

    # Hosting service
    /user/{userId}/hosting:
        get:
            summary: List of all hostings
            description: Retrieves a list of all hostings for a specific user.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/Page"
                - $ref: "#/components/parameters/PageSize"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: Hosting ID
                                                name:
                                                    type: string
                                                    description: Hosting name
                                                uuid:
                                                    type: string
                                                    description: Hosting UUID
                                    pager:
                                        $ref: "#/components/schemas/Pager"
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{id-or-uuid}:
        get:
            summary: Get a hosting detail
            description: Retrieves details of a specific hosting by service ID or UUID.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/IdOrUUID"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: Hosting ID
                                    name:
                                        type: string
                                        description: Hosting name
                                    uuid:
                                        type: string
                                        description: Hosting UUID
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{hostingId}/vhost:
        get:
            summary: List of all webhosting domains (vhosts)
            description: >
                Retrieves a list of all webhosting domains (vhosts) for a
                specific hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/WebhostingDomains"
                                    pager:
                                        $ref: "#/components/schemas/Pager"
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{hostingId}/vhost/{vhostId}:
        get:
            summary: Get a webhosting domain (vhost) detail
            description: >
                Retrieves the details of a specific webhosting domain (vhost).f
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/VhostID"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/WebhostingDomains"
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{hostingId}/size-stats:
        get:
            summary: Get hosting size
            description: Retrieves the size information of a specific hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SizeStats"
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{hostingId}/domain-stats:
        get:
            summary: Get hosting domains usage
            description: Retrieves the usage information of domains in a specific hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/DomainStats"
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{hostingId}/ftp-stats:
        get:
            summary: Get FTP size
            description: Retrieves the size information of FTP storage in a specific hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/FTPStats"
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{hostingId}/db:
        get:
            summary: List of all databases
            description: Retrieves a list of all databases in a specific hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Database"
                                    pager:
                                        $ref: "#/components/schemas/Pager"
                                    domains:
                                        type: array
                                        items:
                                            type: string
                                            description: List of associated domains
                "404":
                    $ref: "#/components/responses/NotFound"
        post:
            summary: Create new database
            description: Creates a new database in the specified hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/RequiredDate"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Database"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    item:
                                        $ref: "#/components/schemas/Database"
                                    errors:
                                        $ref: "#/components/schemas/ValidationErrors"
                                    status:
                                        type: string
                                        description: Request status (success or error)
    /user/{userId}/hosting/{hostingId}/db/{dbId}:
        get:
            summary: Get database detail
            description: Retrieves details of a specific database in a hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/DatabaseId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Database"
                "404":
                    $ref: "#/components/responses/NotFound"
        put:
            summary: Update database
            description: Updates an existing database in the specified hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/DatabaseId"
                - $ref: "#/components/parameters/RequiredDate"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DatabaseUpdate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    item:
                                        $ref: "#/components/schemas/Database"
                                    errors:
                                        $ref: "#/components/schemas/ValidationErrors"
                                    status:
                                        type: string
                                        description: Request status (success or error)
        delete:
            summary: Delete a database
            description: Deletes the specified database from the hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/DatabaseId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    errors:
                                        $ref: "#/components/schemas/ValidationErrors"
                                    item:
                                        $ref: "#/components/schemas/Database"
                                    status:
                                        type: string
                                        description: Request status (success or error)
    /user/{userId}/hosting/{hostingId}/dbusers:
        get:
            summary: List of all databases users
            description: Retrieves a list of all database users in a specific hosting.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: Database user ID
                                                dbUser:
                                                    type: string
                                                    description: Database username
                                                domain:
                                                    type: string
                                                    description: Associated domain
                                                dbType:
                                                    type: string
                                                    description: Database type
                                    domains:
                                        type: array
                                        items:
                                            type: string
                                            description: List of associated domains
                                    pager:
                                        $ref: "#/components/schemas/Pager"
                "404":
                    $ref: "#/components/responses/NotFound"
    /user/{userId}/hosting/{hostingId}/db/{dbId}/size-stats:
        get:
            summary: DB size
            description: Retrieves the size statistics of the specified database.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/DatabaseId"
                - $ref: "#/components/parameters/Interval"
                - $ref: "#/components/parameters/Length"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                size:
                                                    type: integer
                                                    description: Database size
                                                timestamp:
                                                    type: integer
                                                    description: Timestamp of the measurement
                                    range:
                                        description: Time range
                                        $ref: "#/components/schemas/Range"
    /user/{userId}/hosting/{hostingId}/db/{dbId}/cpu-stats:
        get:
            summary: DB CPU
            description: Retrieves the CPU statistics of the specified database.
            tags:
                - Hosting service
            parameters:
                - $ref: "#/components/parameters/UserId"
                - $ref: "#/components/parameters/HostingId"
                - $ref: "#/components/parameters/DatabaseId"
                - $ref: "#/components/parameters/Interval"
                - $ref: "#/components/parameters/Length"
                - $ref: "#/components/parameters/RequiredDate"
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                access_denied:
                                                    type: integer
                                                    description: Number of access denied
                                                binlog_bytes_written:
                                                    type: integer
                                                    description: Number of bytes written to the binary log
                                                busy_time:
                                                    type: integer
                                                    description: CPU busy time
                                                bytes_received:
                                                    type: integer
                                                    description: Number of bytes received
                                                bytes_sent:
                                                    type: integer
                                                    description: Number of bytes sent
                                                commit_transactions:
                                                    type: integer
                                                    description: Number of commit transactions
                                                concurrent_connections:
                                                    type: integer
                                                    description: Number of concurrent connections
                                                connected_time:
                                                    type: integer
                                                    description: Time connected
                                                cpu_time:
                                                    type: integer
                                                    description: CPU time
                                                denied_connections:
                                                    type: integer
                                                    description: Number of denied connections
                                                empty_queries:
                                                    type: integer
                                                    description: Number of empty queries
                                                lost_connections:
                                                    type: integer
                                                    description: Number of lost connections
