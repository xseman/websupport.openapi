            description: >
                Date header with the time used for the signature
                in the ISO8601 basic format, in the GMT timezone.

        UserId:
            name: userId
            in: path
            required: true
            schema:
                oneOf:
                    - type: string
                      enum: [self]
                    - type: string
                      description: >
                          User ID or "self" for currently logged user

        Page:
            name: page
            in: query
            required: false
            schema:
                type: integer
                description: Page number

        PageSize:
            name: pagesize
            in: query
            required: false
            schema:
                type: integer
                description: Number of items per page

        RecordId:
            name: recordId
            in: path
            required: true
            schema:
                type: integer
                description: Record ID

        IdOrUUID:
            name: id-or-uuid
            in: path
            required: true
            schema:
                type: string
                description: Service ID or UUID of the hosting

        HostingId:
            name: hostingId
            in: path
            required: true
            schema:
                type: integer
                description: Hosting ID

        VhostID:
            name: vhostId
            in: path
            required: true
            schema:
                type: integer
                description: Vhost ID

        DatabaseId:
            name: dbId
            in: path
            required: true
            schema:
                type: integer
                description: Database ID

        DomainName:
            name: domainName
            in: path
            required: true
            schema:
                type: string
                description: Domain name of the zone

        Interval:
            name: interval
            in: query
            required: false
            schema:
                type: string
                enum: [day, hour]
                default: day
                description: Time interval for measurements (day or hour)

        Length:
            name: length
            in: query
            required: false
            schema:
                type: integer
                description: >
                    Number of shown measurements (time perioddepends on
                    choseninterval)

        MailboxId:
            name: mailboxId
            in: path
            required: true
            schema:
                type: integer
                description: Mailbox ID

        DomainId:
            name: domainId
            in: path
            required: true
            schema:
                type: integer
                description: Domain ID

        FTPAccountId:
            name: ftpAccountId
            in: path
            required: true
            schema:
                type: integer
